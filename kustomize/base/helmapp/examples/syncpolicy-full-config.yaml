apiVersion: dip.io/v1alpha1
kind: HelmApplication
metadata:
  name: syncpolicy-full-config
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "1"
spec:
  project: "default"
  source:
    repoURL: "oci://ghcr.io/loafoe/helm-charts/go-hello-world"
    targetRevision: "0.15.0"
    helm:
      valuesObject:
        replicaCount: 1
  # Complete sync policy configuration with all options
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false
      enabled: true
    managedNamespaceMetadata:
      labels:
        team: backend
        cost-center: engineering
      annotations:
        managed-by: argocd
        owner: platform-team
    retry:
      limit: 15
      backoff:
        duration: "15s"
        factor: 2
        maxDuration: "10m"
    syncOptions:
    - CreateNamespace=true
    - ServerSideApply=true
    - PruneLast=true
    - RespectIgnoreDifferences=true
